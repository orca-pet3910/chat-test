<html><head>
<style>
#chat-form {

text-align: center;

}

#chat-box {

width: 300px;

margin: 20px auto;

}

.chat-message {

padding: 10px;

margin: 10px 0;

background: light gray;

}
</style>
</head><body>
<span style="font-weight: 400;"><div id="chat-box"></div></span>
<span style="font-weight: 400;"><form id="chat-form">

<span style="font-weight: 400;">  <input type="text" id="chat-input"></span>

<span style="font-weight: 400;">  <button type="submit">Send</button></span>

<span style="font-weight: 400;"></span></form>

<script>
const form = document.getElementById("chat-form");
const chatbox = document.getElementById("chat-box");

form.addEventListener("submit", e => {
    e.preventDefault();
    const input = document.getElementById("chat-input");
    const message = input.value;
    addMessage(message);
    input.value = "";
});

function addMessage(message) {
    const div = document.createElement("div");
    div.classList.add("chat-message");
    div.innerHTML = message;
    chatbox.appendChild(div);
}
</script>
</body></html>
